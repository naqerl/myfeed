{{block "index" .}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{.Title}}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @page {
                size: B5;
                margin: 15mm;
            }
            
            body {
                font-family: Georgia, serif;
                line-height: 1.6;
                color: #333;
            }
            
            @media print {
                body {
                    margin: 0;
                    padding: 0;
                    background: white;
                }
                
                .container {
                    max-width: 100%;
                }
                
                /* Article styling */
                .article {
                    margin-bottom: 2em;
                }
                
                .article-title {
                    font-size: 1.5em;
                    font-weight: bold;
                    margin-top: 1.5em;
                    margin-bottom: 0.5em;
                    page-break-after: avoid;
                }
                
                .article-title:first-child {
                    margin-top: 0;
                }
                
                /* Prevent orphans and widows */
                p {
                    orphans: 3;
                    widows: 3;
                }
                
                /* Avoid page breaks inside these elements */
                h1, h2, h3, h4, h5, h6 {
                    page-break-after: avoid;
                    page-break-inside: avoid;
                }
                
                img {
                    max-width: 100%;
                    page-break-inside: avoid;
                }
                
                pre, code, blockquote {
                    page-break-inside: avoid;
                }
                
                /* Avoid page breaks right after headings */
                h1 + *, h2 + *, h3 + * {
                    page-break-before: avoid;
                }
            }
            
            @media screen {
                body {
                    background: #f3f4f6;
                    padding: 20px;
                }
                
                .container {
                    width: 176mm;
                    max-width: 100%;
                    margin: 0 auto;
                    padding: 15mm;
                    background: white;
                    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                    min-height: 250mm;
                }
                
                .article {
                    margin-bottom: 3em;
                    padding-bottom: 2em;
                    border-bottom: 1px solid #e5e7eb;
                }
                
                .article:last-child {
                    border-bottom: none;
                }
                
                .article-title {
                    font-size: 1.5em;
                    font-weight: bold;
                    margin-bottom: 1em;
                    color: #1f2937;
                }
            }
            
            /* Common styles for both print and screen */
            /* Table of Contents */
            .toc {
                margin-bottom: 3em;
                padding-bottom: 2em;
                border-bottom: 2px solid #333;
            }
            
            .toc-title {
                font-size: 2em;
                font-weight: bold;
                margin-bottom: 1em;
                color: #1f2937;
            }
            
            .toc-resource {
                margin-bottom: 1.5em;
            }
            
            .toc-resource-name {
                font-size: 1.2em;
                font-weight: bold;
                margin-bottom: 0.5em;
                color: #374151;
            }
            
            .toc-items {
                list-style: none;
                padding-left: 1em;
                margin: 0;
            }
            
            .toc-items li {
                margin-bottom: 0.25em;
            }
            
            .toc-items a {
                color: #1f2937;
                text-decoration: none;
            }
            
            @media screen {
                .toc-items a:hover {
                    color: #3b82f6;
                    text-decoration: underline;
                }
            }
            
            @media print {
                .toc {
                    page-break-after: always;
                }
                
                .toc-items a {
                    text-decoration: none;
                }
            }
            
            .article-content {
                font-size: 1em;
            }
            
            .article-source {
                font-size: 0.85em;
                color: #6b7280;
                margin-top: 0.25em;
                margin-bottom: 0.75em;
            }
            
            .article-source a {
                color: #6b7280;
                text-decoration: none;
                word-break: break-all;
            }
            
            @media screen {
                .article-source a:hover {
                    color: #3b82f6;
                    text-decoration: underline;
                }
            }
            
            .article-content h1 { font-size: 1.5em; margin-top: 1em; margin-bottom: 0.5em; }
            .article-content h2 { font-size: 1.3em; margin-top: 1em; margin-bottom: 0.5em; }
            .article-content h3 { font-size: 1.1em; margin-top: 1em; margin-bottom: 0.5em; }
            .article-content p { margin-bottom: 1em; }
            .article-content ul, .article-content ol { margin-bottom: 1em; padding-left: 2em; }
            .article-content pre { background: #f5f5f5; padding: 1em; border-radius: 4px; overflow-x: auto; }
            .article-content code { background: #f5f5f5; padding: 0.2em 0.4em; border-radius: 3px; font-size: 0.9em; }
            .article-content blockquote { border-left: 4px solid #ddd; padding-left: 1em; margin-left: 0; font-style: italic; }
            .article-content img { max-width: 100%; height: auto; display: block; margin: 1em 0; }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Table of Contents -->
            <nav class="toc">
                <h1 class="toc-title">Table of Contents</h1>
                {{range .Resources}}
                    <div class="toc-resource">
                        <h2 class="toc-resource-name">{{.Name}}</h2>
                        <ul class="toc-items">
                            {{range .Pages}}
                                <li><a href="#{{.ID}}">{{.Title}}</a></li>
                            {{end}}
                        </ul>
                    </div>
                {{end}}
            </nav>

            <!-- Articles -->
            {{range .Resources}}
                {{range .Pages}}
                    <article class="article" id="{{.ID}}">
                        <h1 class="article-title">{{.Title}}</h1>
                        {{if .Link}}
                            <div class="article-source">
                                Source: <a href="{{.Link}}">{{.Link}}</a>
                            </div>
                        {{end}}
                        <div class="article-content">{{.Content}}</div>
                    </article>
                {{end}}
            {{end}}
        </div>
    </body>
    </html>
{{end}}
