# Example credentials file for myfeed
# Copy this to ~/.config/myfeed/creds.toml and fill in your credentials
# IMPORTANT: Keep this file secure (it's already in .gitignore)

[telegram]
api_id = 12345678
api_hash = "your_telegram_api_hash_here"
phone = "+1234567890"

[gemini]
# Get your API key from: https://ai.google.dev/
api_key = "your_gemini_api_key_here"

# Available models:
# - gemini-2.0-flash-exp (recommended, fast and efficient)
# - gemini-1.5-pro (more capable but slower)
# - gemini-1.5-flash (faster, less capable)
# - gemini-2.5-flash (if available)
model = "gemini-2.0-flash-exp"
