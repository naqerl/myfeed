# Example configuration file for myfeed
# Copy this to ~/.config/myfeed/config.toml and customize

database_path = "/home/user/.local/share/myfeed/data.db"

# RSS feed without agents (no post-processing)
[[resources]]
feed_url = "https://example.com/feed.xml"
parser = "web"
type = "rss"
# enabled = true  # Optional: defaults to true if not specified

# RSS feed with summary agent enabled
[[resources]]
feed_url = "https://another-blog.com/feed"
parser = "web"
type = "rss"
agents = ["summary"]  # Content will be summarized by Gemini

# Telegram channel with summary (temporarily disabled)
[[resources]]
feed_url = "https://t.me/s/example_channel"
parser = "telegram"
type = "telegram_channel"
agents = ["summary"]
enabled = false  # Set to false to temporarily disable this resource

